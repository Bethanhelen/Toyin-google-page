<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="dot icon.png" alt="google dot">
            <img src="google icon.png" alt="google icon">
            
        </nav>
    </header>

    <main>
        <img src="google logo.png" alt="google logo">
        <div class="input">
            <img src="google search.png" alt="search">
            <input type="text"/>
            <img src="google microphone.png" alt="microphone">
        </div>
        <div class="btns_container">
          <button>Google search</button>
          <button>I'm feeling lucky</button>  
        </div>
        <div class="text">
            <p>Google offered in:</p>
            <a>Hausa</a>
            <a>Igbo</a>
            <a>Ede Yoruba</a>
            <a>Nigerian Pidgin</a>
        </div>
    </main>

    <footer>
        <div class="footer_top">
            <p>Nigeria</p>
        </div>
        <div class="footer_bottom">
            <div class="left">
                <a>About</a>
                <a>Advertising</a>
                <a>Business</a>
                <a>How search works</a>
            </div>

            <div class="carbon">
                <img src="carbon logo.png" alt="carbon">
                <a>Carbon neutral since 2007</a>
            </div>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
